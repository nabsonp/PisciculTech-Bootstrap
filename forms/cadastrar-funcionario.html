<!DOCTYPE HTML>
<html>
    <head>
        <meta name = "Content-Type" content = "text/html"; charset = "UTF-8" />
        <link rel="icon" href="icones/icon-peixe.png" type="image/png-icon" />
        <title>Cadastrar Funcionário</title>
        <script src="../js/cadastrar-funcionario.js"></script>
        <script src="js/menu.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
        <style>
          @import url('https://fonts.googleapis.com/css?family=Andada');
          body{
            background-color: #f5f5f5;
          }

          .centro{
            display: block;
            margin-left: auto;
            margin-right: auto
          }
        </style>
    </head>
    <body onload="foco()">
        <div class= "container" >
          <form class="rounded-lg" style="background-color: #fff; margin-top: 50px;padding: 20px" class="form-signin" name = "cadastroFunc" action = "../diversos/pagina-inicial.html" method="get">
            <img class="centro" class="mb-4" src="../icones/logotipo.png" height="72">
            <h1 style="text-align: center; font-family: 'Andada', serif;padding: 10px;">Cadastro de Funcionário</h1>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="validationDefault01">RG</label>
                <input autofocus type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXX-X" required="">
                <!--<input maxlength="10" type="text" placeholder = "XXXXXXXX-X" class="form-control" required="" autofocus="">-->
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">CPF</label>
                <input maxlength = 14 placeholder = "XXX.XXX.XXX-XX" type="text" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="inputPassword4">Nome</label>
                <input type="text" class="form-control" required>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Insira seu nome completo sem abriviações.
                </small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="sexo">Sexo</label>
                <div class="form-check form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Feminino</label>
                </div>
                <div class="form-check form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Não se aplica</label>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Nascimento</label>
                <input required maxlength = 14 placeholder = "XXX.XXX.XXX-XX" type="date" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Cidade</label>
                <input required maxlength = 14 type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEmail4">Estado</label>
                <input required maxlength = 14 type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-2">
                <label for="inputEmail4">CEP</label>
                <input required maxlength = 14  type="text" class="form-control" id="inputEmail4" placeholder="XXXXX-XXX">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Logradouro</label>
                <input required maxlength = 14 type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEmail4">Bairro</label>
                <input required maxlength = 14 type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-2">
                <label for="inputEmail4">Número</label>
                <input required maxlength = 14  type="text" class="form-control" id="inputEmail4">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input required id="inputEmail" maxlength = 14 type="email" class="form-control" id="inputEmail4" required="">
                <small id="inputEmail" class="form-text text-muted">
                  Será usado para acessar sua conta.
                </small>
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword">Senha</label>
                <input required maxlength = 14 type="password" class="form-control" id="inputEmail4">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Deve conter letras e números.
                </small>
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword">Confirme sua senha</label>
                <input required maxlength = 14  type="password" class="form-control" id="inputEmail4">
              </div>
            </div>
            <div class = "text-center" class="form-group row">
              <div class = "text-center"class="col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary btn-block" >Cadastrar-me</button>
              </div>
            </div>
            <a href="../diversos/login.html">Clique aqui se já possui conta.</a>
          </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
